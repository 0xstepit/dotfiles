## Colors

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

## Style

# Status bar.
set -g status-position top
set -g status-right-length 50 # provides more space to status right to fit all info.
set -g status-style bg=#121B21,fg=#476B85
set -g status-right " %H:%M #[fg=#191919,bg=#75A8F0] %A %d. %b %Y "
set -g status-left "#[fg=#191919,bg=#75A8F0] #S #[bg=#365063,fg=#75A8F0] #h #[bg=default] "
set -g window-status-style fg=#476B85,bg=default
set -g window-status-format "(#I) #W"
set -g window-status-current-style fg=yellow
set -g window-status-current-format "(#I) #W "

## Numbering

# Set tmux windows numbers to start from 1.
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows without gaps.
set -g renumber-windows on

# Set border colors.
set -g pane-border-style "fg=#171717"
set -g pane-active-border-style "fg=#171717"

## History

set-option -g history-limit 10000

## Remap

# Change prefix to Ctrl-space.
set -g prefix C-Space
unbind C-b
unbind C-i

# Unbind and remap split window to open in current directory
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind %
bind '\' split-window -h -c "#{pane_current_path}"

# Resize panes (-r is to make it repeatable by holding the key).
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

## Movement

# Enable mouse and dragging.
set -g mouse on
unbind -T copy-mode-vi MouseDragEnd2Pane

# Enable vim motions
set-window-option -g mode-keys vi

# Changing active pane.
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# These mapping should be accompanied with the nvim keymaps.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
# Previous pane.
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\'  'select-pane -l'

# Beam and block cursor style.
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

## Plugins

# Plugins manager.
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore tmux session after restarting the machine.
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf).
run '~/.config/tmux/plugins/tpm/tpm'
